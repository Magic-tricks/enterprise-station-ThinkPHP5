<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>叶子空间</title>

    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__ADMIN__/style/bootstrap.css" rel="stylesheet">
    <link href="__ADMIN__/style/font-awesome.css" rel="stylesheet">
    <link href="style/weather-icons.css" rel="stylesheet">

    <!--Beyond styles-->
    <link id="beyond-link" href="__ADMIN__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__ADMIN__/style/demo.css" rel="stylesheet">
    <link href="__ADMIN__/style/typicons.css" rel="stylesheet">
    <link href="__ADMIN__/style/animate.css" rel="stylesheet">

    <script src="__ADMIN__/ueditor/ueditor.config.js"></script>
    <script src="__ADMIN__/ueditor/ueditor.all.min.js"></script>
    <script src="__ADMIN__/ueditor/lang/zh-cn/zh-cn.js"></script>
    <script type="text/javascript">
        UE.getEditor('content',{initialFrameWidth:800,initialFrameHeight:500})
    </script>

</head>
<body>
<!-- 头部 -->
{include file="public/top"}

<!-- /头部 -->

<div class="main-container container-fluid">
    <div class="page-container">
        <!-- Page Sidebar -->
        {include file="public/left"}
        <!-- /Page Sidebar -->
        <!-- Page Content -->
        <div class="page-content">
            <!-- Page Breadcrumb -->
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="#">系统</a>
                    </li>
                    <li>
                        <a href="{:url('Cate/lst')}">栏目管理</a>
                    </li>
                    <li class="active">修改栏目</li>
                </ul>
            </div>
            <!-- /Page Breadcrumb -->

            <!-- Page Body -->
            <div class="page-body">

                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-header bordered-bottom bordered-blue">
                                <span class="widget-caption">修改栏目</span>
                            </div>
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" action="" method="post">
                                        <input type="hidden" value="{$cates['id']}" name="id">
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">上级栏目</label>
                                            <div class="col-sm-6">
                                                <select name="pid">
                                                    <option value="0">顶级栏目</option>
                                                    {volist name="cateres" id="cate"}
                                                    <option {if condition="$cates['pid']==$cate['id']"} selected="selected" {/if} value="{$cate.id}">{if condition="$cate['level'] != 0"}|{/if}{php}echo str_repeat('--',$cate['level']*2){/php}{$cate.catename}</option>
                                                    {/volist}
                                                </select>
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">栏目名称</label>
                                            <div class="col-sm-6">
                                                <input class="form-control"  value="{$cates['catename']}" placeholder="" name="catename" required="" type="text">
                                            </div>
                                            <p class="help-block col-sm-4 red">* 必填</p>
                                        </div>
                                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">关键字</label>
                            <div class="col-sm-6">
                                <input class="form-control"  placeholder="" name="keywords"  type="text" value="{$cates['keywords']}">
                            </div>
                            
                        </div>

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">描述</label>
                            <div class="col-sm-6">
                                <textarea name="desc" class="form-control">{$cates['desc']}</textarea>
                            </div>
                            
                        </div>

                                        <div class="form-group">
                                            <label for="group_id" class="col-sm-2 control-label no-padding-right">栏目类型</label>
                                            <div class="col-sm-6">
                                                <div class="radio" style="float: left;margin-right: 10px">
                                                    <label>
                                                        <input value="1" {if condition="$cates['type'] == 1"} checked="checked" {/if} name="type" type="radio">
                                                        <span class="text">文章列表</span>
                                                    </label>
                                                </div>


                                                <div class="radio"　style="float: left;margin-right: 10px">
                                                    <label>
                                                        <input {if condition="$cates['type'] == 2"} checked="checked" {/if} class="inverted" name="type" value="2" type="radio">
                                                        <span class="text">单页</span>
                                                    </label>
                                                    <label>
                                                        <input {if condition="$cates['type'] == 3"} checked="checked" {/if} class="inverted" name="type" value="3" type="radio">
                                                        <span class="text">图片列表</span>
                                                    </label>
                                                </div>

                                                
                                            </div>
                                            
                                        </div>

                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">推荐到顶部</label>
                                            <div class="col-sm-6">
                                                <label style="margin-right: 15px">
                                                    <input type="radio" name="rec_index" value="1" {if condition="$cates['rec_index'] == 1"} checked="checked" {/if}>
                                                    <span class="text">是</span>
                                                </label>
                                                <label style="margin-right: 15px">
                                                    <input type="radio" class="inverted" name="rec_index" value="0" {if condition="$cates['rec_index'] == 0"} checked="checked" {/if}>
                                                    <span class="text">否</span>
                                                </label>
                                            </div>

                                        </div>
                                        <div class="form-group">
                                            <label for="username" class="col-sm-2 control-label no-padding-right">推荐到底部</label>
                                            <div class="col-sm-6">
                                                <label style="margin-right: 15px">
                                                    <input type="radio" name="rec_bottom" value="1" {if condition="$cates['rec_bottom'] == 1"} checked="checked" {/if}>
                                                    <span class="text">是</span>
                                                </label>
                                                <label style="margin-right: 15px">
                                                    <input type="radio" class="inverted" name="rec_bottom" value="0" {if condition="$cates['rec_bottom'] == 0"} checked="checked" {/if}>
                                                    <span class="text">否</span>
                                                </label>
                                            </div>

                                        </div>

                                         <div class="form-group">
                            <label for="username" class="col-sm-2 control-label no-padding-right">内容</label>
                            <div class="col-sm-6">
                                <textarea name="content" id="content">{$cates['content']}</textarea>
                            </div>
                            
                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /Page Body -->
        </div>
        <!-- /Page Content -->
    </div>
</div>

<!--Basic Scripts-->
<script src="__ADMIN__/style/jquery_002.js"></script>
<script src="__ADMIN__/style/bootstrap.js"></script>
<script src="__ADMIN__/style/jquery.js"></script>
<!--Beyond Scripts-->
<script src="__ADMIN__/style/beyond.js"></script>



</body></html>
